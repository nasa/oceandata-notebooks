name: Update website
on:
  workflow_dispatch:
  push:
    branches:
      - ghpages
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup python
        uses: actions/setup-python@v6
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Checkout repository
        uses: actions/checkout@v4
      - run: uv sync --locked --only-group tools
      - name: Use cache
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            docs/_build
            docs/_cache
          key: jupyter-book-cache-${{ hashFiles('docs/_cache.dvc') }}
      - name: DVC pull
        if: steps.cache.outputs.cache-hit != 'true'
        run: uv run --no-sync dvc pull
      - name: Build book
        run: uv run --no-sync jb build docs
      - name: Upload html
        id: deployment
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/_build/html
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Publish
        id: deployment
        uses: actions/deploy-pages@v4
